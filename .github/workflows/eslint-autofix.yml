name: ESLint Auto Fix

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  eslint-autofix:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Krävs för att kunna pusha fixar till PR

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci
        working-directory: ./Leaflet.Polydraw

      - name: Run ESLint with autofix
        run: npx eslint . --ext .ts,.tsx,.js --fix
        working-directory: ./Leaflet.Polydraw

      - name: Commit and push fixes (if any)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -u
          git diff --cached --quiet || (git commit -m "chore: auto-fix eslint issues" && git push origin HEAD:${{ github.head_ref }})
