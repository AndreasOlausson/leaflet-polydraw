name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./Leaflet.Polydraw/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./Leaflet.Polydraw

      - name: Run linter
        run: npm run lint
        working-directory: ./Leaflet.Polydraw

      - name: Run typecheck
        run: npm run test:types
        working-directory: ./Leaflet.Polydraw

      - name: Run unit tests
        run: npm test -- --run
        working-directory: ./Leaflet.Polydraw

      - name: Build package
        run: npm run build
        working-directory: ./Leaflet.Polydraw

      - name: Test package creation
        run: npm pack
        working-directory: ./Leaflet.Polydraw

      - name: Run coverage (Node 20 only)
        if: matrix.node-version == '20.x'
        run: npm run test:coverage -- --run
        working-directory: ./Leaflet.Polydraw

  leaflet-compat:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: ./Leaflet.Polydraw/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./Leaflet.Polydraw

      - name: Run Leaflet v1/v2 unit compatibility matrix
        run: npm run test:leaflet:matrix
        working-directory: ./Leaflet.Polydraw
