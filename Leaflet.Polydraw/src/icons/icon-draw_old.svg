<svg width="128" height="128" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Point-to-point polygon</title>
  <desc id="desc">Icon illustrating point-to-point polygon creation with vertices, edges, and a pending segment.</desc>

  <style>
    .edge { stroke: currentColor; stroke-width: 1.75; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .closing { stroke: currentColor; stroke-width: 1.25; fill: none; stroke-linecap: round; stroke-linejoin: round; opacity: .45; stroke-dasharray: 2 2; }
    .guide { stroke: currentColor; stroke-width: 1.25; fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 2 2; }
    .node { fill: #fff; stroke: currentColor; stroke-width: 1.25; }
    .cursor { stroke: currentColor; stroke-width: 1; opacity: .85; }
  </style>

  <!-- Fixed edges drawn so far -->
  <path class="edge" d="M4 18 L8 6 L16 4 L20 12" />

  <!-- Pending segment (from last fixed point to current mouse position) -->
  <path class="guide" d="M20 12 L22 6" />

  <!-- Faint closing edge back to the first point -->
  <path class="closing" d="M12 20 L4 18" />

  <!-- Vertices (fixed points) -->
  <circle class="node" cx="4" cy="18" r="1.25"/>
  <circle class="node" cx="8" cy="6" r="1.25"/>
  <circle class="node" cx="16" cy="4" r="1.25"/>
  <circle class="node" cx="20" cy="12" r="1.25"/>

  <!-- Latest placed point (not yet confirmed) -->
  <circle class="node" cx="12" cy="20" r="1.25"/>

  <!-- Cursor/crosshair at the prospective next point -->
  <g class="cursor" transform="translate(22 6)">
    <circle cx="0" cy="0" r="0.9" fill="none"/>
    <path d="M-1.8 0 H1.8 M0 -1.8 V1.8" />
  </g>
</svg>