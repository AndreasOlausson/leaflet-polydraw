name: Deploy Demo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./Leaflet.Polydraw/demo/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./Leaflet.Polydraw

      - name: Build demo
        run: npm run build
        working-directory: ./Leaflet.Polydraw/demo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Leaflet.Polydraw/demo/dist
