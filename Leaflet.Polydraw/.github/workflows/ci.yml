name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./Leaflet.Polydraw/package-lock.json

      - name: Show directory contents
        run: ls -la
        working-directory: ./Leaflet.Polydraw

      - name: Install dependencies
        run: npm ci
        working-directory: ./Leaflet.Polydraw

      - name: Run linter
        run: npm run lint
        working-directory: ./Leaflet.Polydraw

      - name: Run tests
        run: npm test -- --run
        working-directory: ./Leaflet.Polydraw

      - name: Build package
        run: npm run build
        working-directory: ./Leaflet.Polydraw

      - name: Test package creation
        run: npm pack
        working-directory: ./Leaflet.Polydraw
